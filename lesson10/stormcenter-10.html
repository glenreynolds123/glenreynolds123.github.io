<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preston</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

</head>

<body>
    <header>
        <img src="images/favicon.png" alt="favicon image" class="icon">
        <h2>Storm Center</h2>
        <h3>For all ages who want to be informed.</h3>
    </header>
    <nav>
        <ul id="menu">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="#">Soda Springs</a> </li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="stormcenter.html">Storm Center</a> </li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>


            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">


            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="email">



            </div>
            <div>
                <label for="zipcode">Zipcode:</label>
                <input type="zipcode" id="zipCode" name="zipCode">




            </div>
            <div>

                <label for="zipcode">Storm Date:</label>
                <input type="date" id="stormDate" name="stormDate">

            </div>
            <div>
                <label for="stormSeverity">Storm Severity:</label>
                <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10" step="1" list="tickmarks"
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="rating">5</span>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div>
            <div>
                <label for="stormregion"> Storm Region</label>
                <select name="stormRegion" id="stormRegion">
                    <option value="preston"> Preston</option>
                    <option value="soda-springs">Soda Springs </option>
                    <option value="fish-haven"> Fish Haven </option>
                    <option value=""> </option>
                </select>

                <div>
                    <label>User in Danger Level:</label>
                    <label for="yes">
                        <input type="radio" value="yes" name="userInDangerLevel" id=yes>
                        Yes
                    </label>
                    <label for="no">
                        <input type="radio" value="no" name="userInDangerLevel" id="no">
                        No
                    </label>
                    <label for="maybe">
                        <input type="radio" value="maybe" name="userInDangerLevel" id="maybe">
                        Maybe
                    </label>
                </div>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>
    <footer>
        <div>
            &copy; Preston Weather Site | <span id="current-date"> </span> | Glen Reynolds
        </div>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/lazyload.js"></script>
    <script src="scripts/rating.js"></script>
</body>

</html>
