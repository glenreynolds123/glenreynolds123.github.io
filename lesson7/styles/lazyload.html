<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Lazy Load</h1>
            <article class="pictures">
                <img src="images/placeholderimg.png" data-src="images/bluesky.jpg" alt="BlueSky">
                <img src="images/placeholderimg.png" data-src="images/laketahoe.jpg" alt="LakeTahoe">
                <img src="images/placeholderimg.png" data-src="images/lightingjpg" alt="lightning">
                <img src="images/placeholderimg.png" data-src="images/sunnyweather.jpg" alt="sunnyweather">
                <img src="images/placeholderimg.png" data-src="images/tornado.jpg" alt="tornado">
                <img src="images/placeholderimg.png" data-src="images/tree.jpg" alt="tree">
                <img src="images/placeholderimg.png" data-src="images/weatherradar.jpg" alt="weatherradar">
            </article>
    </main>
    <script src="scripts/lazyload.js" defer></script>
</body>
</html>
